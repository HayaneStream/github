<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Guardian Demo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="guardian__address container address-container">
	<div class="guardian__address address-block">
		<div class="row">
			<div class="col-sm-6">
				<h3>Our Address</h3>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vel esse quasi ut quam, quisquam similique officiis, autem!</p>
				<ul class="guardian__address address-list">
					<li><i class="fa fa-location-arrow"></i>198 West 21th Street, Suite 721 New York NY 10016</li>
					<li><i class="fa fa-phone"></i>+1235 2355 98</li>
					<li><i class="fa fa-envelope"></i><a href="#">info@yoursite.com</a></li>
					<li><i class="fa fa-external-link"></i><a href="#">www.yoursite.com</a></li>
				</ul> 
			</div>
			<div class="col-sm-6">
			 <div class="row">
				<div class="col-sm-6">
					<div class="guardian__address input-group">
                <input id="username" type="text" class="form-control" name="username" placeholder="Name">          
          </div>
				</div>
				<div class="col-sm-6">
					<div class="guardian__address input-group">
                <input id="email" type="text" class="form-control" name="email" placeholder="Email">          
          </div>
				</div>
			 </div>	
			 <div class="row">
			 	<div class="col-sm-12">
			 	 <div class="guardian__address input-group message-input">
			 		<textarea rows="8" cols="60" name="comment" form="usrform" class="form-control" placeholder="Message"></textarea>
			 	 </div>	
			 	</div>
			 </div>
			 <button class="guardian__address btn send-message">SEND MESSAGE</button>
			</div>
		</div>
	</div>
</div>
<img src="images/map.jpg" alt="">
</body>
</html>
