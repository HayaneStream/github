<div class="banner__banner">
	 <div class="banner__container container">
	   <div class="row">
	   	 <div class="col-sm-5">
	   	 		<div class="banner__search-block">
	   	 			<div onclick="changetext1()" class="banner__page-title">Flights</div>
	   	 			<div onclick="changetext2()" class="banner__page-title">Hotels</div>
	   	 			<div onclick="changetext1()" class="banner__page-title">Packpages</div>
	   	 			<div class="banner__service">
	   	 				<div class="row banner__row">
	   	 					<div class="col-sm-6">
	   	 					 <div class="banner__input">
	   	 						<label id="from" class="label__name" for="fname">From:</label>
                  <input class="input__form" type="text" id="fname" name="fname" value="Los Angeles, USA">
                 </div> 
	   	 					</div>
	   	 					<div id="to" class="col-sm-6">
	   	 					 <div class="banner__input">
								  <label class="label__name" for="fname">To:</label>
                  <input class="input__form" type="text" id="fname" name="fname" value="Tokyo, Japan">
                 </div> 
	   	 					</div>
	   	 				</div>
	   	 				<div class="row banner__row">
	   	 					<div class="col-sm-6">
	   	 					 <div class="banner__input">
	   	 						<label id="check-in" class="label__name" for="fname">Check In:</label>
                  <input class="input__form" type="text" id="fname" name="fname" value="mm/dd/yyyy">
                 </div> 
	   	 					</div>
	   	 					<div class="col-sm-6">
	   	 					 <div class="banner__input">
								  <label class="label__name" for="fname">Check Out:</label>
                  <input class="input__form" type="text" id="fname" name="fname" value="mm/dd/yyyy">
                 </div> 
	   	 					</div>
	   	 				</div>
	   	 				<div class="row banner__row">
	   	 				 <div class="banner__input">
	   	 					<div class="col-sm-12">
	   	 						<label id="class" class="label__name" for="fname">Class:</label>
                  <select class="input__form class__choice" name="class">
										  <option value="australia">Economy</option>
										  <option value="canada">Luxury</option>
										  <option value="usa">Other</option>
									</select>
	   	 					</div>
	   	 				 </div>	
	   	 				</div>
	   	 				<div class="row banner__row">
	   	 				 <div class="banner__input">
	   	 					<div class="col-sm-6">
	   	 						<label class="label__name" for="fname">Adult:</label>
                  <input class="input__form" type="number" id="fname" name="fname" value="1" name="quantity" min="1" max="5">
                </div>  
	   	 				 </div>
	   	 					<div class="col-sm-6">
	   	 					 <div class="banner__input">
								  <label class="label__name" for="fname">Children:</label>
                  <input class="input__form" type="number" id="fname" name="fname" value="1" name="quantity" min="1" max="5">
                 </div> 
	   	 					</div>
	   	 				</div>
	   	 			 </div>
	   	 			 <div class="banner__search-button"><a id="search" href="#">Search Flight</a></div>	
	   	 		</div>
	   	 </div>
	   	 <div class="col-sm-7">
		   	 <div class="banner__introduction">
			   	 	<p>HandCrafted by <a class="banner__intro-link" href="#">FreeHTML5.co</a></p>
			   	 	<h1 class="banner__title">Exclusive Limited Time Offer</h1>
			   	 	<p class="banner__intro">Fly to Hong Kong via Los Angeles, USA</p>
			   	 	<span class="banner__price">$599</span>
		   	 	</div>
	   	 </div>
	   </div>
	 </div>
</div>
